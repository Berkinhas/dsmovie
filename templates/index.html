<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto DSMovie</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>
    <header>
        <nav class="container">
            <h1>DSMovie</h1>
            <div class="dsmovie-contact-container">
                <img src="/static/img/github.svg" alt="Github">
                <a href="https://github.com/Berkinhas">/Berkinhas</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="dsmovie-form-section">

            <div class="container dsmovie-form-container">

                <div>
                    <div class="dsmovie-card-login">
                        <div class="dsmovie-form-description">
                            <h2>Login</h2>
                            <form class="dsmovie-form">
                                <div class="form-group dsmovie-form-group">
                                    <label for="email">Informe seu email</label required>
                                    <input class="form-control" type="email" id="email">
                                </div>

                                <div class="form-group dsmovie-form-group">
                                    <label for="password">Informe sua senha</label required>
                                    <input class="form-control" type="password" id="password">
                                    <div class="dsmovie-form-btn-container">
                                        <button class="dsmovie-btn" href="{{url_for('home')}}" type="submit">Entrar</button>
                                        <a class="dsmovie-registro" href="{{url_for('registro')}}">Ainda não é registrado?</a>
                                    </div>
                                </div>                          
                                      
                                </div>
                                
                            </form>
                            
                        </div>
                    </div>
                </div>
          </div>
        </section>
    </main>

</body>
</html>
